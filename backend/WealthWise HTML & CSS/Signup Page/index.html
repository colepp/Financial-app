<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/6c0169fe75.js" crossorigin="anonymous"></script>
        <title>Sign Up Page</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <h1 class="wealthwise"><a href="link to landing page">WealthWise</a></h1>
        </header>
        <div class="box" id="container">
            <table>
                <tr>
                    <th><a href='no link yet'><button class="back_button">
                        <i class="fa-solid fa-arrow-left fa-2xl" style="color: #000000;"></i>
                    </button></a></th>
                    <th class="signup">Sign up</th>
                </tr>
            </table>
            <div class="divider"></div>
            <form action="/signup" method="POST">
                <label class="direction" id="enter_name" for="name">Name:</label>
                <input 
                    class="textbox" 
                    id="name" 
                    title="Enter your name. Ex: John"
                    pattern="^[A-Z][a-z]+$"
                    required>
                </input>
                <label class="direction" id="enter_last" for="last">Last name:</label>
                <input 
                    class="textbox" 
                    id="last" 
                    title="Enter your last name. Ex: Smith"
                    pattern="^[A-Z][a-z]+$"
                    required>
                </input>
                <label class="direction" id="enter_email" for="email">Enter email:</label>
                <input 
                    class="textbox" 
                    id="email" 
                    title="" 
                    type="email"
                    required>
                </input>
                <label class="direction" id="create_password" for="password">Create a password:</label>
                <input 
                    type="password" 
                    class="textbox" 
                    id="password" 
                    pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and 8 or more characters" 
                    required>
                </input>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">An <b>uppercase</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">At least <b>8 characters</b></p>
                  </div>
                <label class="direction" id="confirm_password" for="confirmed_password">Confirm password:</label>
                <input 
                    type="password" 
                    class="textbox" 
                    id="confirmed_password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Passwords must match" 
                    required>
                </input>
                <a href='no link yet'><button class="create_account" type="submit">Create an account</button></a>
            </form>
            <a href='link to login page'><button class="already_have">Already have an account?</button></a>
        </div>

        <script type='text/javascript'>
            // <!--code for comparing password and password check-->
            var password = document.getElementById("password")
              , compare_password = document.getElementById("confirmed_password");

            function validatePassword(){
                if(password.value != compare_password.value) {
                    compare_password.setCustomValidity("Passwords Don't Match");
                } else {
                    compare_password.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            compare_password.onkeyup = validatePassword;

            // <!--code for message with requirements for password-->
            var myInput = document.getElementById("password");
            var letter = document.getElementById("letter");
            var capital = document.getElementById("capital");
            var number = document.getElementById("number");
            var length = document.getElementById("length");

            myInput.onfocus = function() {
            document.getElementById("message").style.display = "block";
            container.style.transition = "height 0.3s"; 
            container.style.height = "1070px";
            confirm_password.style.transition = "margin-top";
            confirm_password.style.marginTop = "-7px";
            }

            myInput.onblur = function() {
            document.getElementById("message").style.display = "none";
            container.style.transition = "height 0.3s"; 
            container.style.height = "854px"; 
            confirm_password.style.transition = "margin-top";
            confirm_password.style.marginTop = "4%"; 
            }

            myInput.onkeyup = function() {
            var lowerCaseLetters = /[a-z]/g;
            if(myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            var upperCaseLetters = /[A-Z]/g;
            if(myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            var numbers = /[0-9]/g;
            if(myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            if(myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
            }
        </script>
    </body>
</html>
